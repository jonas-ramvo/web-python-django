<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% load static %}
  <div id="cabecera" class="text-center bg-dark p-4">
    <a class="" href="/"><img src="{% static 'logo.png' %}" alt="misvideojuegos.es" width="15%"></a>
  </div>
  <div class="container-fluid bg-dark p-3">
    <div class="container bg-dark">
      <nav class="navbar navbar-dark bg-dark justify-content-between">
        <p><a class="navbar-brand" href="/">HOME</a></p>
        {% if user.is_authenticated %}
        <p><button class="btn btn-outline-warning " type="submit"><a class="nav-link" href="{% url 'micuenta' %}">Mi cuenta</a></button>
        <button class="btn btn-warning my-2 my-sm-0" type="submit"><a class="nav-link" href="{% url 'user_logout' %}">Cerrar sesion</a></button></p>
        {% else %}
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><a class="nav-link" href="{% url 'micuenta' %}">Mi cuenta</a></button>
        {% endif %}
      </nav>
     </div>
  </div>
  <div id="content" class="container text-center pt-5">
    {% block content %}{% endblock %}
  </div>
  <div class="container-fluid bg-dark p-5 text-center text-light">
    <div class="container bg-dark">
      <p>Estas en {% block footer %}{% endblock %}</p>
      <p>Â© 2024 misvideojuegos.es</p>
     </div>
  </div>
</body>
</html>
